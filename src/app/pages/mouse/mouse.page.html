<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="text-align: center;">
      <ion-button fill="clear" [routerLink]="['/home']">
        TECNO STORE
      </ion-button>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/perfil']">
        <ion-icon slot="icon-only" name="person-outline"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="['/carrito']">
        <ion-icon name="bag-handle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar color="light" placeholder="Buscar"></ion-searchbar>
  <img style="border-radius: 15px;" class="banner-image" alt="mousepromo" src="assets/icon/mousegamer.jpg"/>
  <ion-grid>
    <ion-row>
      <!-- Mouse Dinámico -->
      <ion-col size="6" *ngFor="let mouse of productosMo">
        <ion-card class="card-1">
          <!-- Imagen dinámica de cada mouse -->
          <ion-img [src]="mouse.foto_prod"></ion-img>
          <ion-card-content>
            <h6>{{mouse.nombre_prod}}</h6>
            <p class="stock">Stock: {{mouse.stock_prod}}</p>
            <p class="precio">$ {{mouse.precio_prod}}</p>
            <ion-button expand="block" color="primary" (click)="irmouseSolo(mouse)">Ver Producto</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
