<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="title-center">TECNO STORE</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="card-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center">Recuperar Cuenta</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-label class="ion-text-center label-negro">
          Ingrese su correo para proceder con la recuperaci칩n de su contrase침a
        </ion-label>

        <!-- Campo de correo y bot칩n de verificaci칩n -->
        <ion-item *ngIf="!mostrarPregunta">
          <ion-input placeholder="Ingrese su correo" [(ngModel)]="correo"></ion-input>
        </ion-item>

        <ion-button expand="block" class="custom-button" *ngIf="!mostrarPregunta" (click)="verificarCorreo()">
          Verificar Correo
        </ion-button>

        <!-- Mostrar la pregunta de seguridad de manera horizontal y campo de respuesta debajo -->
        <div *ngIf="mostrarPregunta" class="pregunta-seguridad">
          <ion-label>{{ preguntaSeguridad }}</ion-label>
          <ion-item>
            <ion-input placeholder="Respuesta" [(ngModel)]="respuesta"></ion-input>
          </ion-item>
        </div>

        <ion-button expand="block" class="custom-button" *ngIf="mostrarPregunta" (click)="verificarRespuesta()">
          Verificar Respuesta
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
