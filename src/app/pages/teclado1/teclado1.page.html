<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="text-align: center;">
      <ion-button fill="clear" [routerLink]="['/home']">
        TECNO STORE
      </ion-button>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/perfil']">
        <ion-icon slot="icon-only" name="person-outline"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="['/carrito']">
        <ion-icon name="bag-handle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngIf="productoSolo">
    <ion-card-header>
      <ion-card-title>{{ productoSolo.nombre_prod }}</ion-card-title>
      <ion-card-subtitle>Precio: {{ productoSolo.precio_prod }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-thumbnail>
        <img [src]="productoSolo.foto_prod" alt="Foto del producto">
      </ion-thumbnail>
      <p>Stock: {{ productoSolo.stock_prod }}</p>
      <p>{{ productoSolo.descripcion_prod }}</p>
      
      <ion-col size="6">
        <ion-button expand="block" fill="solid" (click)="agregarAlCarrito()" *ngIf="productoSolo.stock_prod >= 1">
          <ion-icon slot="start" name="cart"></ion-icon>
          AÃ±adir al carrito
        </ion-button>
      </ion-col>
    </ion-card-content>
  </ion-card>

  <ion-item *ngIf="!productoSolo">
    <ion-label>No se encontraron detalles del producto.</ion-label>
  </ion-item>
 
  
</ion-content>
