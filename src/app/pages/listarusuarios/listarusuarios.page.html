<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="text-align: center;">
      <ion-button fill="clear" [routerLink]="['/home']">
        TECNO STORE
      </ion-button>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/perfil']">
        <ion-icon slot="icon-only" name="person-outline"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="['/carrito']">
        <ion-icon name="bag-handle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list  *ngFor="let usuario of usuarios">
    <ion-card>
      <ion-thumbnail>
        <img [src]="usuario.foto_usu" alt="Foto del usuario">
      </ion-thumbnail>
      <ion-card-header>
        <ion-card-title>Rut: {{usuario.rut_usu}}</ion-card-title>
        <ion-card-subtitle>Nombre: {{usuario.nombre_usu}}{{usuario.apellido_usu}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>Correo: {{usuario.correo_usu}}</p>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
