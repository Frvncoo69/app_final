<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalles de la Consola</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngIf="consola">
    <ion-img [src]="consola.portada || '/assets/icon/default-product.jpg'"></ion-img>
    <ion-card-header>
      <ion-card-title>{{ consola.nombre }}</ion-card-title>
      <ion-card-subtitle>Marca: {{ consola.marca }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p><b>Lanzamiento:</b> {{ consola.fecha_lanzamiento }}</p>
      <p><b>Detalles adicionales:</b> Aquí puedes agregar más detalles sobre la consola.</p>
    </ion-card-content>
  </ion-card>
</ion-content>
